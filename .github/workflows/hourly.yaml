name: update NHC storm data

on:
  schedule:
    # Run every hour
    - cron: '20 * * * *'

permissions: write-all

jobs:
  update:
    name: Update NHC Atlantic storm data
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@d6e3b5539ed7e5ccd26c3459e26c7c817f4e9068
        with:
          node-version: 16
      - uses: actions/checkout@af513c7a016048ae468971c52ed77d9562c7c819

      - name: install dependencies
        run: npm install

      - name: do the update
        run: npm run update

      - name: commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./.github/workflows/git.sh

      - name: cleanup old runs
        uses: actions/github-script@v6
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const doneStates = new Set([
              "completed",
              "cancelled",
              "failure",
              "neutral",
              "skipped",
              "stale",
              "success",
              "timed_out",
            ]);

            for await(const run of runs.data.workflow_runs) {
              if(run.id !== context.runId && doneStates.has(run.status)) {
                console.log(`Deleting run #${run.run_number} (${run.id})`);
                await github.rest.actions.deleteWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
              }
            }